apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: "kotlin-kapt"
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "tech.danielwaiguru.androidarchitecturecomponents"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.incremental":"true",
                        ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    def lifecycle_version = "2.2.0"
    def concurrent_version = "1.1.0-rc01"
    def nav_version = "2.3.0"
    def room_version = "2.2.5"
    def work_version = "2.4.0"
    def paging_version = "2.1.2"
    def retrofit_version = "2.9.0"
    def moshi_version = "2.9.0"
    def picasso_version = "2.71828"
    def coroutine_version = "1.3.8"
    def hilt_version = "2.28-alpha"
    def okhttp_version = "4.7.2"
    def logging_version = "4.5.0"
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    //Concurrent
    implementation "androidx.concurrent:concurrent-futures-ktx:$concurrent_version"
    //Navigation safeagrs
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    //Room
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    //Room support for coroutine
    implementation "androidx.room:room-ktx:$room_version"
    //Support for kotlin and coroutines
    implementation "androidx.work:work-runtime-ktx:$work_version"
    //Paging
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    //Retrofit2
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    //Moshi
    implementation "com.squareup.retrofit2:converter-moshi:$moshi_version"
    //Picasso
    implementation "com.squareup.picasso:picasso:$picasso_version"
    //Coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    //Dagger Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
    //OkHttp
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    //Logging interceptor
    implementation "com.squareup.okhttp3:logging-interceptor:$logging_version"
    //Circular ImageView
    implementation 'com.mikhaellopez:circularimageview:4.2.0'
}